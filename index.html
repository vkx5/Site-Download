<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årea de Downloads - PlayBoy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background-color: rgba(0,0,0,0.85);
      border-bottom: 2px solid #8F29E6;
      width: 100%;
      text-align: center;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #8F29E6;
    }

    header p {
      margin: 5px 0 0;
      font-size: 0.95em;
      color: #ddd;
    }

    .container {
      max-width: 1000px;
      width: 90%;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #8F29E6;
      box-shadow: 0px 8px 24px rgba(0,0,0,0.7);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0px 0px 20px #8F29E6, 0px 0px 40px #8F29E6 inset;
      transform: scale(1.03);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #8F29E6;
    }

    .card p {
      font-size: 0.95em;
      margin-bottom: 15px;
      color: #ccc;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #8F29E6;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #6b1bb0;
    }

    footer {
      background: rgba(0,0,0,0.85);
      border-top: 2px solid #8F29E6;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
      width: 100%;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 15px;
    }

    .pagination button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #8F29E6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button:hover {
      background: #6b1bb0;
    }

    /* ---- NOTIFY ---- */
    .notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #8F29E6;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateX(120%);
      transition: all 0.5s ease;
      z-index: 9999;
    }
    .notify.show {
      opacity: 1;
      transform: translateX(0);
    }

    /* ---- LOADING ---- */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
    }
    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #8F29E6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #loading h2 {
      margin-top: 15px;
      color: #8F29E6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Tela de carregamento -->
  <div id="loading">
    <div class="spinner"></div>
    <h2>Carregando...</h2>
  </div>

  <!-- Notify -->
  <div id="notify" class="notify">Download iniciado!</div>

  <header>
    <h1>üìÇ √Årea de Downloads</h1>
    <p>Selecione seu produto e clique para baixar</p>
  </header>

  <div class="container" id="product-container"></div>

  <div class="pagination">
    <button onclick="prevPage()">‚¨Ö Anterior</button>
    <button onclick="nextPage()">Pr√≥xima ‚û°</button>
  </div>

  <footer>
    ¬© 2025 PlayBoy - Todos os direitos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Efeito de part√≠culas
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 50 },
          "opacity": { "value": 0.3 },
          "size": { "value": 2 },
          "move": { "speed": 1.5 },
          "line_linked": { "enable": true, "distance": 150, "color": "#8F29E6", "opacity": 0.3 },
          "color": { "value": "#8F29E6" }
        }
      });

      // Lista de produtos
      const produtos = [
        { nome: "FreeFire Premium", descricao: "Painel Emulador Premium", link: "https://www.mediafire.com/file/o8bmoibuptpnf34/FreeFire_Premium.rar/file" },
        { nome: "FreeFire Extreme", descricao: "Painel Emulador Extreme", link: "https://www.mediafire.com/file/5bftmfsjvql70le/FreeFire_Extreme.rar/file" },
        { nome: "FreeFire Comum", descricao: "Painel Emulador Comum", link: "https://www.mediafire.com/file/92vn6zzt7ke6g1j/FreeFire_Comum.rar/file" },
        { nome: "FreeFire Legit", descricao: "Painel Emulador Legit", link: "https://www.mediafire.com/file/rnzk057ul2n3cjh/FreeFire_Legit.rar/file" },
        { nome: "FreeFire Internal V1", descricao: "Painel Emulador Internal", link: "https://www.mediafire.com/file/h72ukmjcv2d17qm/FreeFire+Internal+V1.rar/file" },
        { nome: "FreeFire Supreme", descricao: "Painel Emulador Supreme", link: "https://www.mediafire.com/file/3jhtchvdezw0kea/FreeFire+Supreme.rar/file" },
        { nome: "FreeFire Bypass Mobile", descricao: "Painel Emulador Bypass Mobile", link: "https://www.mediafire.com/file/ao97dkorjfgnyta/BypassMobile.rar/file" },
        { nome: "Valorant External", descricao: "Painel Valorant External", link: "https://www.mediafire.com/file/hm0gvf3ail2ozom/Playboy-Valorant-Esp.rar/file" },
        { nome: "Valorant AimColor", descricao: "Painel Valorant AimColor", link: "https://www.mediafire.com/file/hxgsew0zd8u18tw/Playboy-AimColor.rar/file" },
        { nome: "Spoofer All", descricao: "Spoofer All", link: "https://www.mediafire.com/file/0k87312pz7pdgkb/Playboy-SpooferAll.rar/file" },
        { nome: "Otimiza√ß√£o", descricao: "Painel Otimiza√ß√£o", link: "https://www.mediafire.com/file/sm7jhuavvfpimqc/Optimizer.rar/file" }
      ];

      let currentPage = 1;
      const itemsPerPage = 6;
      const totalPages = Math.ceil(produtos.length / itemsPerPage);

      function renderPage() {
        const container = document.getElementById("product-container");
        container.innerHTML = "";

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = produtos.slice(start, end);

        pageItems.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${p.nome}</h2>
            <p>${p.descricao}</p>
            <a href="${p.link}" class="download-btn" target="_blank" onclick="showNotify()">Baixar</a>
          `;
          container.appendChild(card);
        });
      }

      function nextPage() {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage();
        }
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          renderPage();
        }
      }

      // Notifica√ß√£o
      window.showNotify = function() {
        const notify = document.getElementById("notify");
        notify.classList.add("show");
        setTimeout(() => notify.classList.remove("show"), 3000);
      }

      // Expor fun√ß√µes para os bot√µes
      window.nextPage = nextPage;
      window.prevPage = prevPage;

      // Simula carregamento
      window.onload = function() {
        document.getElementById("loading").style.display = "none";
      };

      renderPage(); // Render inicial
    });
  </script>
</body>
</html>
