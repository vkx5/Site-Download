<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Central de Downloads</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
:root {
  --primary: #7012d0;
  --primary-dark: #261039;
  --bg: #f9f9f9;
  --text: #222;
  --text-light: #555;
  --card: #ffffff;
  --border: #e6e6e6;
}

body.dark {
  --bg: #020000;
  --text: #eee;
  --text-light: #bbb;
  --card: #0d0b14;
  --border: #1a0f24;
}

*{ box-sizing: border-box; margin:0; padding:0; }
body{
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .25s, color .25s;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

header{
  text-align: center;
  padding: 1.8rem 1rem;
  background: var(--card);
  border-bottom: 1px solid var(--border);
  position: relative;
}
header h1{ color:var(--primary); font-size:1.6rem; margin: 0; }
header p{ color:var(--text-light); margin-top:.4rem; }

.logo-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 8px;
}
.logo-title .logo {
  height: 50px;
}

header a{
  display:inline-block;
  margin-top:.8rem;
  padding:.5rem .9rem;
  background:var(--primary);
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  transition: all .3s ease;
}
header a:hover {
  transform: scale(1.05);
  background: var(--primary-dark);
}

#theme-toggle{
  position:absolute;
  right:16px;
  top:16px;
  width:40px;
  height:40px;
  border-radius:50%;
  border:1px solid var(--border);
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:var(--text);
  transition: background .2s, color .2s;
}
#theme-toggle:hover{ background:var(--primary); color:#fff; }

nav.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin:18px 0;
}
nav.tabs button{
  padding:.5rem .9rem;
  border-radius:8px;
  border:none;
  background:var(--border);
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:all .25s ease;
}
nav.tabs button.active, nav.tabs button:hover{
  background:var(--primary);
  color:#fff;
}

/* lista */
.list{
  max-width: 980px;
  margin: 0 auto;
  padding: 18px 16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.list-item{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.04);
  transition: background .15s;
}
.list-item:hover{ background: rgba(106,13,173,0.03); }

.list-left{ display:flex; align-items:center; gap:12px; }
.list-left i{ font-size:1.5rem; color:var(--primary); width:28px; text-align:center; }
.list-text h2{ font-size:1rem; margin:0; color:var(--primary-dark); }
.list-text p{ margin:2px 0 0 0; font-size:.88rem; color:var(--text-light); }

/* bolinha de status */
.status-dot{
  width:14px;
  height:14px;
  border-radius:50%;
  display:inline-block;
  position:relative;
  flex:0 0 14px;
  cursor:default;
  outline: none;
}

/* tooltip */
.status-dot::after{
  content: attr(data-tooltip);
  position:absolute;
  left:50%;
  bottom:calc(100% + 10px);
  transform: translateX(-50%) translateY(6px);
  white-space:nowrap;
  padding:6px 8px;
  border-radius:8px;
  font-size:.86rem;
  background:var(--card);
  color:var(--text);
  border:1px solid var(--border);
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  opacity:0;
  pointer-events:none;
  transition: transform .12s ease, opacity .12s ease;
  z-index:20;
}
.status-dot::before{
  content:"";
  position:absolute;
  left:50%;
  bottom:calc(100% + 4px);
  transform:translateX(-50%) translateY(6px);
  border:6px solid transparent;
  border-top-color: var(--card);
  opacity:0;
  transition: transform .12s ease, opacity .12s ease;
  z-index:20;
}
.status-dot:hover::after,
.status-dot:focus::after,
.status-dot.tooltip-visible::after{
  opacity:1;
  transform: translateX(-50%) translateY(0);
  pointer-events:auto;
}
.status-dot:hover::before,
.status-dot:focus::before,
.status-dot.tooltip-visible::before{
  opacity:1;
  transform: translateX(-50%) translateY(0);
}

/* botão baixar */
.download-btn{
  padding:.45rem .8rem;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  text-decoration:none;
  font-weight:700;
  font-size:.88rem;
  border:none;
  transition:all .2s ease;
}
.download-btn:hover{ background:var(--primary-dark); transform:scale(1.05); }

/* paginação */
.pagination{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:22px 0 48px 0;
}
.pagination button{
  padding:.6rem 1.1rem;
  border-radius:10px;
  background:var(--card);
  border:1px solid var(--border);
  cursor:pointer;
  font-weight:600;
  color:var(--text);
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  transition: all .25s ease;
}
.pagination button:hover:not(:disabled){
  background:var(--primary);
  color:#fff;
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}
.pagination button:disabled{
  opacity:.5;
  cursor:not-allowed;
  background:var(--border);
  color:var(--text-light);
  box-shadow:none;
}

footer{
  text-align:center;
  padding:18px 8px;
  background:var(--card);
  border-top:1px solid var(--border);
  color:var(--text-light);
  margin-top:28px;
}

/* responsividade */
@media (max-width:640px){
  .list-item{ flex-direction:column; align-items:flex-start; gap:10px; }
  .list-right{ width:100%; display:flex; justify-content:space-between; align-items:center; }
}
  </style>
</head>
<body class="dark">
  <header>
    <button id="theme-toggle" aria-label="Alternar tema"><i class="fas fa-sun"></i></button>
    
    <div class="logo-title">
      <img src="https://blob.promisse.app/216240699819950080/11976176671_Icone_1.png" alt="Logo PlayboyCheats" class="logo">
      <h1>Central de Downloads</h1>
    </div>
    
    <p>Escolha abaixo o que deseja baixar</p>
    <a href="https://discord.com/invite/playboycheats" target="_blank" id="discord-btn"><i class="fab fa-discord"></i> Entrar no Discord</a>
  </header>

  <nav class="tabs" aria-label="Categorias">
    <button data-tab="produtos" class="active">Produtos</button>
    <button data-tab="drivers">Drivers</button>
    <button data-tab="emuladores">Emuladores</button>
    <button data-tab="freefires">FreeFires</button>

  <div class="list" id="product-container" aria-live="polite"></div>

  <div class="pagination">
    <button id="prevBtn" aria-label="Página anterior">⬅ Anterior</button>

  </div>

  <footer>© 2025 PlayboyCheats - Todos os direitos reservados</footer>

  <script>
    const statusColors = { green: '#28a745', orange: '#ffb020', red: '#e55353' };
    const statusTexts = { green: 'Seguro', orange: 'Atualizando', red: 'Risco' };

const data = {
  produtos: [
{ nome: "FreeFire Extreme", descricao: "Painel Emulador Extreme", link: "https://www.mediafire.com/file/5bftmfsjvql70le/FreeFire_Extreme.rar/file", icone: "fa-bolt", status: "green" },
{ nome: "FreeFire Premium", descricao: "Painel Emulador Premium", link: "https://www.mediafire.com/file/o8bmoibuptpnf34/FreeFire_Premium.rar/file", icone: "fa-fire", status: "green" },
{ nome: "FreeFire Comum", descricao: "Painel Emulador Comum", link: "https://www.mediafire.com/file/92vn6zzt7ke6g1j/FreeFire_Comum.rar/file", icone: "fa-cube", status: "green" },
{ nome: "FreeFire Legit", descricao: "Painel Emulador Legit", link: "https://www.mediafire.com/file/rnzk057ul2n3cjh/FreeFire_Legit.rar/file", icone: "fa-check", status: "green" },
{ nome: "FreeFire Internal V1", descricao: "Painel Emulador Internal", link: "https://www.mediafire.com/file/h72ukmjcv2d17qm/FreeFire+Internal+V1.rar/file", icone: "fa-shield", status: "green" },
{ nome: "FreeFire Supreme", descricao: "Painel Emulador Supreme", link: "https://www.mediafire.com/file/3jhtchvdezw0kea/FreeFire+Supreme.rar/file", icone: "fa-crown", status: "green" },
{ nome: "FreeFire Bypass Mobile", descricao: "Painel Emulador Bypass Mobile", link: "https://www.mediafire.com/file/ao97dkorjfgnyta/BypassMobile.rar/file", icone: "fa-mobile", status: "green" },
{ nome: "Warzone External", descricao: "Painel Warzone External", link: "https://www.mediafire.com/file/v81m3092ifkpcub/Warzone.rar/file", icone: "fa-fire", status: "green" },
{ nome: "Valorant External", descricao: "Painel Valorant External", link: "https://www.mediafire.com/file/hm0gvf3ail2ozom/Playboy-Valorant-Esp.rar/file", icone: "fa-plane-slash", status: "orange" },
{ nome: "Valorant AimColor", descricao: "Painel Valorant AimColor", link: "https://www.mediafire.com/file/hxgsew0zd8u18tw/Playboy-AimColor.rar/file", icone: "fa-eye", status: "green" },
{ nome: "Spoofer All", descricao: "Spoofer All", link: "https://www.mediafire.com/file/0k87312pz7pdgkb/Playboy-SpooferAll.rar/file", icone: "fa-random", status: "green" },
{ nome: "Spoofer FiveM", descricao: "Spoofer FiveM", link: "https://www.mediafire.com/file/f468gtywex7r1jz/Playboy+Spoofer.rar/file", icone: "fa-random", status: "green" },
{ nome: "Otimização", descricao: "Painel Otimização", link: "https://www.mediafire.com/file/sm7jhuavvfpimqc/Optimizer.rar/file", icone: "fa-rocket", status: "green" }
  ],
  drivers: [
    { nome: "Microsoft DirectX", descricao: "Downloads mais recentes do Pacote Redistribuível do Microsoft DirectX com suporte", link: "https://www.mediafire.com/file/7f8u8438f9a4ni1/Microsoft+DirectX.rar/file", icone: "fa-microchip", status: "green" },
    { nome: "Microsoft Visual C++", descricao: "Downloads mais recentes do Pacote Redistribuível do Microsoft Visual C++ com suporte", link: "https://www.mediafire.com/file/bb2xtsto4zqwvjy/Microsoft+Visual+C++.rar/file", icone: "fa-hard-drive", status: "green" },
    { nome: "Desativador do Win Defender", descricao: "dControl é um app usado para desativar o windows defender sem riscos de danificar o PC", link: "https://drive.usercontent.google.com/download?id=1jxmKjN820qP_cLZLgbeBi-aP5DUbROle&export=download", icone: "fa-shield-halved", status: "green" }
  ],
  emuladores: [
    { nome: "Emulador BlueStacks", descricao: "BlueStacks 5.22.51", link: "https://www.mediafire.com/file/ctsfv4bxteaixv2/BlueStacks+5.22.51.rar/file", icone: "fa-desktop", status: "green" }
  ],
  freefires: [
    { nome: "FreeFire V7A", descricao: "Usar no emulador Normal", link: "https://www.mediafire.com/file/2ntvkbcniv99z3u/Free+Fire+V7A.rar/file", icone: "fa-gamepad", status: "green" },
    { nome: "FreeFire MAX", descricao: "Usar no emulador Tela parada", link: "https://www.mediafire.com/file/4p40m6mkzoppuj0/FreeFire+MAX.rar/file", icone: "fa-gamepad", status: "green" }
  ],
  configs: [
    { nome: "Indisponível", descricao: "Sem descrição", link: "#", icone: "fa-gear", status: "green" }
  ]
};


    let currentTab = "produtos";
    let currentPage = 1;
    const itemsPerPage = 5;

    function renderPage(){
      const container = document.getElementById('product-container');
      container.innerHTML = '';
      const items = data[currentTab] || [];
      const totalPages = Math.max(1, Math.ceil(items.length / itemsPerPage));
      const start = (currentPage - 1) * itemsPerPage;
      const pageItems = items.slice(start, start + itemsPerPage);

      pageItems.forEach(p => {
        const color = statusColors[p.status] || '#999';
        const text = statusTexts[p.status] || '';

        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
          <div class="list-left">
            <i class="fas ${p.icone}" aria-hidden="true"></i>
            <div class="list-text">
              <h2>${escapeHtml(p.nome)}</h2>
              <p>${escapeHtml(p.descricao)}</p>
            </div>
          </div>
          <div class="list-right" style="display:flex; align-items:center; gap:12px;">
            <span class="status-dot" tabindex="0" role="img"
                  aria-label="${escapeHtml(text)}"
                  data-tooltip="${escapeHtml(text)}"
                  style="background:${color};"></span>
            <a class="download-btn" href="${escapeHtml(p.link)}" target="_blank" rel="noopener">Baixar</a>
          </div>`;
        container.appendChild(item);
      });

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === totalPages;
      attachTouchHandlersToDots();
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      const items = data[currentTab] || [];
      const totalPages = Math.max(1, Math.ceil(items.length / itemsPerPage));
      if (currentPage < totalPages) { currentPage++; renderPage(); }
    });
    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) { currentPage--; renderPage(); }
    });

    document.querySelectorAll('nav.tabs button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('nav.tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.dataset.tab;
        currentPage = 1;
        renderPage();
      });
    });

    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const icon = toggleBtn.querySelector('i');
      if (document.body.classList.contains('dark')) icon.classList.replace('fa-moon','fa-sun');
      else icon.classList.replace('fa-sun','fa-moon');
    });

    function attachTouchHandlersToDots(){
      document.querySelectorAll('.status-dot.tooltip-visible').forEach(d => d.classList.remove('tooltip-visible'));
      document.querySelectorAll('.status-dot').forEach(dot => {
        dot.ontouchstart = null;
        dot.ontouchstart = (e) => {
          e.preventDefault();
          const visible = dot.classList.contains('tooltip-visible');
          document.querySelectorAll('.status-dot.tooltip-visible').forEach(d=>d.classList.remove('tooltip-visible'));
          if (!visible) dot.classList.add('tooltip-visible');
        };
      });
      document.ontouchstart = (e) => {
        if (!e.target.closest('.status-dot')) {
          document.querySelectorAll('.status-dot.tooltip-visible').forEach(d=>d.classList.remove('tooltip-visible'));
        }
      };
    }

    renderPage();
  </script>
</body>
</html>
